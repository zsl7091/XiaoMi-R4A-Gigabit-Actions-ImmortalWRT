name: Build ImmortalWrt 24.10

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:11
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          # 必须先手动安装核心组件，防止初始化脚本因为缺少工具而失败
          apt install -y curl ca-certificates git build-essential make sudo
          
          # 执行官方初始化脚本
          curl -fsSL build-scripts.immortalwrt.org -o init_env.sh
          bash init_env.sh
          
          # 再次强制检查一次 make 确保路径正确
          apt install -y make
          
          # 设置时区
          ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
          echo "$TZ" > /etc/timezone

      - name: Clone Source Code
        run: |
          # 明确使用你要求的源码地址
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt

      - name: Apply Custom Configuration
        run: |
          [ -f $DIY_SH ] && cp $DIY_SH openwrt/
          # 如果你有 .config 文件请确保它在项目根目录
          [ -f .config ] && cp .config openwrt/ || echo "Warning: .config not found"

      - name: Update & Install Feeds
        working-directory: ./openwrt
        run: |
          # 此时 make 已经安装，feeds 脚本可以正常识别版本
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run DIY Script (Patch DTS)
        working-directory: ./openwrt
        run: |
          chmod +x $DIY_SH
          ./$DIY_SH

      - name: Download Packages
        working-directory: ./openwrt
        run: |
          # 容器 root 环境强制要求此参数
          make defconfig
          make download -j8 FORCE_UNSAFE_CONFIGURE=1
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        working-directory: ./openwrt
        run: |
          echo "Using $(nproc) threads to compile"
          make -j$(nproc) FORCE_UNSAFE_CONFIGURE=1 || make -j1 V=s FORCE_UNSAFE_CONFIGURE=1

      - name: Organize Files
        id: organize
        working-directory: ./openwrt
        run: |
          mkdir -p ./artifact/
          # 针对小米 4A 千兆版的路径查找
          find bin/targets/ramips/mt7621/ -type f -name "*sysupgrade.bin" -exec cp -f {} ./artifact/ \;
          echo "FIRMWARE_PATH=$PWD/artifact" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_Mi4A_GI_${{ env.BUILD_DATE }}
          path: ${{ env.FIRMWARE_PATH }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Mi4A_GI_${{ env.BUILD_DATE }}
          files: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ### 小米 4A 千兆版 固件 (24.10)
            - 源码: ${{ env.REPO_URL }}
            - 分区布局: Breed 16MB (0x50000)
            - 编译日期: ${{ env.BUILD_DATE }}
