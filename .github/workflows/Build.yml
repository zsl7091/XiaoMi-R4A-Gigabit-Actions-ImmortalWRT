name: Build ImmortalWrt 24.10 (Debian 11)

on:
  workflow_dispatch:

env:
  REPO_URL: github.com
  REPO_BRANCH: openwrt-24.10
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:11
      options: --user root  # 容器内以 root 身份运行以确保权限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize Environment (Debian 11)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          # 安装基础工具：curl(下载脚本), sudo(部分脚本内置需要), git(克隆源码), ca-certificates(https支持)
          apt install -y curl sudo git ca-certificates build-essential
          
          # 【HTTPS下载】执行官方推荐的 Debian 环境初始化脚本
          curl -fsSL build-scripts.immortalwrt.org | bash
          
          # 设置时区
          ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
          echo "$TZ" > /etc/timezone

      - name: Clone Source Code
        run: |
          # 克隆源码到 openwrt 目录
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt

      - name: Apply Custom Configuration
        run: |
          # 将你仓库根目录的 diy.sh 和 .config 复制到源码目录
          [ -f $DIY_SH ] && cp $DIY_SH openwrt/
          [ -f .config ] && cp .config openwrt/ || echo "No .config found, using default"

      - name: Update & Install Feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run DIY Script (Patch DTS)
        working-directory: ./openwrt
        run: |
          # 运行你编写的分区修改脚本
          chmod +x $DIY_SH
          ./$DIY_SH

      - name: Download Packages
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        working-directory: ./openwrt
        run: |
          # 开启 FORCE_UNSAFE_CONFIGURE=1 以允许 root 编译
          export FORCE_UNSAFE_CONFIGURE=1
          echo "Using $(nproc) threads to compile"
          make -j$(nproc) || make -j1 V=s

      - name: Organize Files
        id: organize
        working-directory: ./openwrt
        run: |
          mkdir -p ./artifact/
          # 查找生成的小米4A千兆版 sysupgrade 固件
          find bin/targets/ramips/mt7621/ -type f -name "*sysupgrade.bin" -exec cp -f {} ./artifact/ \;
          echo "FIRMWARE_PATH=$PWD/artifact" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_Mi4A_GI_${{ env.BUILD_DATE }}
          path: ${{ env.FIRMWARE_PATH }}

      - name: Create GitHub Release (Permanent Link)
        uses: softprops/action-gh-release@v2
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Mi4A_GI_${{ env.BUILD_DATE }}
          files: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ### 小米 4A 千兆版 固件
            - **分支**: ${{ env.REPO_BRANCH }}
            - **内核**: 2025 推荐 (6.6+)
            - **说明**: 已修改分区表为 16MB 直刷布局（0x50000），适配 Breed。
