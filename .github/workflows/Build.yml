name: Build ImmortalWrt 24.10

on:
  workflow_dispatch:

env:
  REPO_URL: github.com
  REPO_BRANCH: openwrt-24.10
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:11
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize Environment (Direct Install)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          # 直接安装所有 ImmortalWrt 编译所需的 Debian 11 依赖包
          apt install -y sudo curl git wget bash ca-certificates build-essential \
          asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch \
          python3 python3-pip python3-ply python3-setuptools flex libelf-dev \
          autoconf automake libtool lrzsz xz-utils libssl-dev qemu-utils \
          unzip charmap-utils libglib2.0-dev scons swig tree vim zip
          
          # 设置时区
          ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
          echo "$TZ" > /etc/timezone

      - name: Clone Source Code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt

      - name: Apply Custom Configuration
        run: |
          # 确保脚本和配置从仓库移动到编译目录
          [ -f $DIY_SH ] && cp $DIY_SH openwrt/
          [ -f .config ] && cp .config openwrt/ || echo "No .config found"

      - name: Update & Install Feeds
        working-directory: ./openwrt
        run: |
          # 此时 make 已经安装，feeds 脚本可以正常识别版本
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run DIY Script (Patch DTS)
        working-directory: ./openwrt
        run: |
          chmod +x $DIY_SH
          ./$DIY_SH

      - name: Download Packages
        working-directory: ./openwrt
        run: |
          make defconfig
          # 容器内 root 必须带 FORCE_UNSAFE_CONFIGURE=1
          make download -j8 FORCE_UNSAFE_CONFIGURE=1
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        working-directory: ./openwrt
        run: |
          echo "Using $(nproc) threads to compile"
          make -j$(nproc) FORCE_UNSAFE_CONFIGURE=1 || make -j1 V=s FORCE_UNSAFE_CONFIGURE=1

      - name: Organize Files
        id: organize
        working-directory: ./openwrt
        run: |
          mkdir -p ./artifact/
          find bin/targets/ramips/mt7621/ -type f -name "*sysupgrade.bin" -exec cp -f {} ./artifact/ \;
          echo "FIRMWARE_PATH=$PWD/artifact" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_Mi4A_GI_${{ env.BUILD_DATE }}
          path: ${{ env.FIRMWARE_PATH }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Mi4A_GI_${{ env.BUILD_DATE }}
          files: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ### 小米 4A 千兆版 (24.10)
            - 闪存布局: Breed 16MB (0x50000)
            - 编译时间: ${{ env.BUILD_DATE }}
